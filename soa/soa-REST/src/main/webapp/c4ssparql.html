<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<?xml version="1.0" encoding="utf-8"??><html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv="Content-Type" content="text/html; charset=ASCII" /><title>Cloud4SOA SPARQL endpoint</title><link rel="stylesheet" type="text/css" href="StyleSheets/joseki.css" /></head><body>
    <h1>Cloud4SOA SPARQL endpoint - An RDF Query endpoint for cloud4SOA repository</h1>
    <hr /><div class="moreindent">

      <form action="c4ssparql" method="get">
	<p>SELECT - get variables (apply XSLT stylesheet)</p>
<p><textarea name="query" cols="70" rows="5"></textarea><br />
	  Output XML: <input type="radio" name="output" value="xml" checked="checked" />
	  with XSLT style sheet (leave blank for none): 
	  <input name="stylesheet" size="25" value="/xml-to-html.xsl" /><br />
	  or JSON output: <input type="radio" name="output" value="json" /><br />
	  or text output: <input type="radio" name="output" value="text" /><br />
	  or CSV output: <input type="radio" name="output" value="csv" /><br />
	  or TSV output: <input type="radio" name="output" value="tsv" /><br />
	  Force the accept header to <tt>text/plain</tt> regardless 
 	  <input type="checkbox" name="force-accept" value="text/plain" /><br /><input type="submit" value="Get Results" /></p>
    
      <hr /></form></div>
  </body></html>
